 <script>
    function a(){
        console.log(this)
    }
    a()// 指向window,a函数会被挂载window对象上执行，等价于window.a()
    let b={
        name:"b",
        a:function(){
            console.log(this)
        }
    }
    b.a()  // 指向b
    let name="window"
    var obj={
        name:'obj',
        fn:function(){
        console.log(this.name)
        }
    }
    obj.fn() //obj

                    console.log(this)
                    }

        }
    }
// 箭头函数的this是外层函数的this，如果外层没有函数，则指向window
