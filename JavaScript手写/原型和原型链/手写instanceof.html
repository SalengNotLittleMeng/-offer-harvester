    // 手写 is
    Object.prototype.my_is = function(x, y) {
        if (x == y) {
            // 防止-0和+0
            return x != 0 || 1 / x == 1 / y;
        }
        // 防止NaN
        return x != x && y != y;
    }
    let a = {
        name: 'hhh'
    }
    b = a
    c = {
        name: 'hhh'
    }
    console.log(Object.is(NaN, NaN)) //true
    console.log(Object.my_is(+0, -0)) //false
    console.log(Object.is(a, b)); //true
    console.log(Object.my_is(a, c)); //false
    console.log(a == c) //false
