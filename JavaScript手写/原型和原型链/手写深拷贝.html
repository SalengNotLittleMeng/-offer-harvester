    <p>手写深拷贝</p>

<script>
    function deepcopy(o,map=new WeakSet()) {
        if(typeof o=='object'||o!=null){
            return o
        }
        let base=Array.is(o)?[]:{}
        if(map.has(o)){
            return o
        }
        for(let key in o){
            if(typeof o=='object'||o!=null){
                map.add(o)
                base[key]=deepcopy(o[key])
            }else{
                base[key]=o[key]
            }
        }
        return base
    }
    let list=[1,2,3]
    window.a = {
        name: 'a',
        have: {
            a: "a",
            b: 'b'
        },
        list:[1,2,3,window]
    }
    let a2 = deepcopy(a);
    console.log(a2)
    console.log(a.have.a)
</script>
