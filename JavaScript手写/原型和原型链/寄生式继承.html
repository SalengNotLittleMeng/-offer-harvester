    寄生组合继承
</body>
    <script>
function createObj(o) {
  function F() {}
  F.prototype = o;
  return new F();
}

function createChild(parent) {
  var child = createObj(parent);
  child.name = 'child';
  child.sayName = function() {
    console.log(this.name);
  };
  return child;
}

var parent = {
  name: 'parent',
  sayName: function() {
    console.log(this.name);
  }
};

var child = createChild(parent);
child.sayName(); // 'child'
    </script>
