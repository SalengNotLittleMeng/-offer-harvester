<body>
    寄生组合继承
</body>
    <script>
        function Person(){
            this.name='person'
        }
        function Child(...args){
            Person.call(this,...args)
            this.name='child'
        }
        Child.prototype=Object.create(Person.prototype)
        Child.prototype.constructor=Child
        let child=new Child()
        console.log(child.name)
    </script>
