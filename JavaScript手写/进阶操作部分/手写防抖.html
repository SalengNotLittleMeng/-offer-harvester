<body>
        <button onclick="Fn()">前端</button>
</body>
    <script>
        function fn(){
            console.log('click!!!')
        }
        function debounce(fn,wait){
            let timer=null
            return function(...args){
                if(timer){
                    clearTimeout(timer)
                    timer=null
                }
               timer=setTimeout(()=>{
                    fn.call(this,args)
                },wait)
            }
        }
         let Fn=debounce(fn,1000)
    </script>
