<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button onclick="Fn()">前端</button>
</body>
    <script>
        function fn(){
            console.log('click!!!')
        }
        function debounce(fn,wait,immediate){
            let timer=null
            let first=true
            return function inner(...args){
                const context=this
                if(timer){
                    clearTimeout(timer)
                }
                if(immediate&&first){
                    fn.call(context,...args)
                    first=false
                }
                timer=setTimeout(()=>{
                    fn.call(context,...args)
                    timer=null
                    first=true
                },wait)
            }
            inner.cancle=function(){
                timer=null
            }

        }
         let Fn=debounce(fn,1000,true)
    </script>
</html>
