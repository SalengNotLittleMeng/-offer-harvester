    class Scheduler{
        constructor(){
            this.list=[]
            this.max=2
            this.count=0
        }
        async add(promise){
            if(this.count>this.max){
                await new Promise(reslove=>{
                    this.list.push(reslove)
                })
            }
            this.count++
            const res= await promise()
            this.count--
            this.list.length&&this.length.shift()()
            return res
        }
    }
