<body>
    获取url参数
</body>
    <script>
        let url = 'https://www.jianshu.com/search?q=%E7%BD%91%E7%AB%99%E6%80%A7%E8%83%BD%E4%BC%98%E5%8C%96&page=1&type=note'
        function getUrlparams(url){
            let querysIndex=url.split('').indexOf('?')
            url=url.slice(querysIndex+1)
            url=decodeURI(url)
            let result={}
            let urlArray=url.split("&")
            for(let i=0;i<urlArray.length;i++){
            let [key,value]=urlArray[i].split("=")
                result[key]=value
            }
            console.log(result)
            return result
        }
        getUrlparams(url)
    </script>
</html>
