<body>
    手写模板字符串
</body>
    <script>
        let str='123{{hello}}{{world}}'
        let hello=456
        function templateString(string,data){
            const reg=/\{\{(\w+)\}\}/
            if(reg.test(string)){
                let key=reg.exec(string)[1]
                string=string.replace(reg,data[key])
                return templateString(string,data)
            }
            return string
        }
        console.log(templateString(str,{hello:45,world:67}))
    </script>
