<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    手写模板字符串
    <div id="app">
        hello{{data}},我是{{name}}!!
    </div>
</body>
    <script>
        const app=document.getElementById("app")
        const string=app.innerHTML
        let data={
            data:'前端',
            name:'小明'
        }
        function template(string,data){
        const reg=/\{\{(\w+)\}\}/
        if(reg.test(string)){
          let key=reg.exec(string)[1]
          console.log(reg.exec(string))
           string= string.replace(reg,data[key])
            return template(string,data)
        }
        return string
        }
        app.innerHTML= template(string,data)
    </script>
</html>
