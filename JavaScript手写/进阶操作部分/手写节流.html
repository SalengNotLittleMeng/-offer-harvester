    <button onclick="fnc()">节流</button>

    <script>
        function fn(){
            console.log('click')
        }
    function throttle(fn,delay,fin){
        let pre=new Date().getTime()
        let use=true
        let timer=null
        return function Fn(...args){
            let cur=new Date().getTime()
            if(cur-pre>=delay&&use){
                fn.call(this,...args)
                pre=cur
                timer=null
            }
            if(timer){
                clearTimeout(timer)
               }
                timer=setTimeout(()=>{
                fn.call(this,...args)
            },delay)
        }
        Fn.cancle=function(){
            use=false
            clearTimeout(timer)
        }
    }
    let fnc=throttle(fn,1000,true)
    </script>
