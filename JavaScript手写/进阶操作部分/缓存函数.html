    <script>
            function save(fn){
                let map=new Map()
                return function (...args){
                    let key=[...args]
                    if(map.has(key)){
                        return map.get(key)
                    }else{
                        let result=fn.call(this,...args)
                        map.set(key,result)
                        return result
                    }
                }
            }
    </script>
