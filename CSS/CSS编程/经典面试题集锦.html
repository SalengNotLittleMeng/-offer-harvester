<body>
    <h2>padding与margin的不同?</h2>
    作用对象不同；padding针对于自身，margin是作用于外部对象的;
    <h2>vw与百分比有什么区别？</h2>
    vw相对于视窗，跟父元素无关；百分比跟父元素相关，是相对于父元素的百分比，是有继承关系的
    <h2>行内元素与块级元素的区别：</h2>
    行内元素不换行，不能通过宽度设置大小，块级元素可以设置宽度，默认宽度继承父级
    <h2>如何让谷歌支持小字体</h2>
    设置transform:scale(50%)
